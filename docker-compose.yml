version: "3.8"
services:
  # PostgreSQL database for appointments and customer data
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rag_bot
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ChromaDB for RAG vector storage
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - ./chroma-data:/chroma/.chroma/index

  # WhatsApp RAG Bot application
  rag-bot:
    build: .
    image: rag-bot:latest
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - POSTGRES_DB_HOST=postgres
      - POSTGRES_DB_USER=rag_user
      - POSTGRES_DB_PASSWORD=rag_password
      - POSTGRES_DB_NAME=rag_bot
      - POSTGRES_DB_PORT=5432
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - OLLAMA_HOST=host.docker.internal
      - OLLAMA_PORT=11434
    ports:
      - "3008:3008"
    volumes:
      - ./bot_sessions:/app/bot_sessions:rw
    restart: unless-stopped

volumes:
  postgres_data:
